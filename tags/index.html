  <script>
	function updateTime() {
	const now = new Date();

	const weekdays_en = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
	const dayIndex = now.getDay();

	
	const options = { year: 'numeric', month: 'long', day: 'numeric' };
	const dateStr = now.toLocaleDateString('en-US', options);

	
	const timeStr = now.toLocaleTimeString('en-GB', { hour12: false });

	
	const fullStr = `${dateStr} ${timeStr} ${weekdays_en[dayIndex]}`;

	document.getElementById('footer-time').textContent = fullStr;
	}

	updateTime();
	setInterval(updateTime, 1000);
  </script>
  
  <style>
  .number {
    font-family: 'Sitka Text';
  }
</style>

<script>
  
  function wrapNumbers(node) {
    if (node.nodeType === Node.TEXT_NODE) {
      
      const replacedText = node.textContent.replace(/(\d+)/g, '<span class="number">$1</span>');
      if (replacedText !== node.textContent) {
        const span = document.createElement('span');
        span.innerHTML = replacedText;
        node.parentNode.replaceChild(span, node);
      }
    } else {
      node.childNodes.forEach(child => wrapNumbers(child));
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    wrapNumbers(document.body);
  });
</script>

<script>
function toggleContent(id) {
  const el = document.getElementById(id);
  if (el.style.display === "block") {
    el.style.display = "none";
  } else {
    el.style.display = "block";
  }
}
</script>
